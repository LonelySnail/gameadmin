<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body background="/static/img/index.jpeg" style=" background-repeat:no-repeat ;background-size:100% 100%; background-attachment: fixed;">
<div class="container">

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">注册成功</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn_sure">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="form row" style="margin-top:80px;">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">Register</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="24"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="ConfirmPassword" id="rePassword" name="rePassword" maxlength="24"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-phone fa-lg"></i>
                    <input class="form-control required" type="tel" placeholder="telephone" id="telephone" name="telephone" maxlength="11"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success pull-right" name="submit" onclick="DoRegister()">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/jquery-3.3.1/jquery-3.3.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
