<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    {{template "layout/header_css.html"}}
</head>
<body background="/static/img/index.jpeg" style=" background-repeat:no-repeat ;background-size:100% 100%; background-attachment: fixed;">
    <div class="container">
        <div class="form row" style="margin-top:80px;">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">LOGIN</h3>
                <form action="/login" method="post">
                    <div class="col-md-9">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success pull-left register" name="submit" onclick="register()">注册</button>

                            <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {{ template "layout/footer_js.html"}}
</body>
</html>
